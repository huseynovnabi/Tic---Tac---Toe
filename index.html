<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
    <script src="app.js" defer></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="shortcut icon" href="assets/xo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="gameContainer">
        <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
            aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div id="modalContent" class="modal-content">
                    <div class="modal-body text-dark fs-3">
                        Want to play the game again?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                        <button id="yesBtn" type="button" class="btn btn-dark" data-bs-dismiss="modal">Yes</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="messageBox" class="alert alert-success p-2" role="alert">

        </div>
        <h1>Tic Tac Toe </h1>
        <div class="scoreBoard">
            <div class="X">
                <span>X: </span>
                <span class="scoreX">0</span>
            </div>
            <div class="O">
                <span>O: </span>
                <span class="scoreO">0</span>
            </div>
        </div>
        <div id="cellContainer">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <div class="btns mt-3">
            <button id="continueBtn" class="btn btn-success m-2">Continue</button>
            <button id="restartBtn" type="button" class="btn btn-danger m-2" data-bs-toggle="modal"
                data-bs-target="#staticBackdrop">
                Restart
            </button>
        </div>
    </div>

</body>

</html>
