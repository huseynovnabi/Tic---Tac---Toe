<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe </title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="gameContainer">
        <h1>Tic Tac Toe </h1>
        <div class="scoreBoard">
            <div class="X">
                <span>X: </span>
                <span class="scoreX">0</span>
            </div>
            <div class="O">
                <span>O: </span>
                <span class="scoreO">0</span>
            </div>
        </div>
        <div id="cellContainer">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>
        <h2 id="statusText"></h2>
        <button id="continueBtn">Continue</button>
        <button id="restartBtn">Restart</button>
    </div>

</body>

</html>
